{% extends "base.html" %}
{% block 'content' %}
<!-- Main Wrapper -->
<div class="main-wrapper login-body">
   <div class="login-wrapper">
      <div class="container">
         <div class="loginbox">
            <div class="login-right">
               <div class="login-right-wrap">
                  <h1>लग - इन</h1>
                  <p class="account-subtitle">हाम्रो ड्यासबोर्डमा पहुँच गर्नुहोस्</p>
                  <form action="index.html">
                     <div class="form-group">
                        <label class="form-control-label">इ-मेल ठेगाना</label>
                        <input type="email" class="form-control">
                     </div>
                     <div class="form-group">
                        <label class="form-control-label">पासवर्ड</label>
                        <div class="pass-group">
                           <input type="password" class="form-control pass-input">
                           <span class="fas fa-eye toggle-password"></span>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="row">
                           <div class="col-6">
                              <div class="custom-control custom-checkbox">
                                 <input type="checkbox" class="custom-control-input" id="cb1">
                                 <label class="custom-control-label" for="cb1">मलाई सम्झनुहोस्</label>
                              </div>
                           </div>
                           <div class="col-6 text-end">
                              <a class="forgot-link" href="forgot-password.html">पासवर्ड भुल्नु भयो ?</a>
                           </div>
                        </div>
                     </div>
                     <button class="btn btn-lg btn-block btn-primary w-100" type="submit">लग - इन</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- /Main Wrapper -->
{% endblock %}
