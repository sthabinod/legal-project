{% extends "base.html" %}
{% block 'content' %}
<!-- Page Wrapper -->
<div class="page-wrapper">
   <div class="content container-fluid">
      <!-- Page Header -->
      <div class="page-header">
         <div class="content-page-header">
            <h5>मेलमिलाप कर्ता थप्नुहोस्</h5>
         </div>
      </div>
      <!-- /Page Header -->				
      <div class="row">
         <div class="col-md-12">
            <form action="#">
               <div class="card-body">
                  <div class="form-group-item">
                     <div class="profile-picture">
                        <div class="upload-profile">
                           <div class="profile-img">
                              <img id="blah" class="avatar" src="assets/img/profiles/avatar-10.jpg" alt="">
                           </div>
                           <div class="add-profile">
                              <h5>तस्वीर अपलोड गर्नुहोस्</h5>
                              <span>logo.jpg</span>
                           </div>
                        </div>
                        <div class="img-upload">
                           <label class="btn btn-primary">
                           अपलोड गर्नुहोस् <input type="file">
                           </label>
                           <a class="btn btn-remove">हटाउनुहोस्</a>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-12">
                           <div class="form-group">
                              <label>नाम थार</label>
                              <input type="text" class="form-control" placeholder="नाम थार प्रविष्ट गर्नुहोस्">
                           </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                           <div class="form-group">
                              <label>बुबाको नाम</label>
                              <input type="text" class="form-control" placeholder="बुबाको नाम नाम">
                           </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                           <div class="form-group">
                              <label>जन्म मिति</label>
                              <input type="date" class="form-control" placeholder="जन्म मिति प्रविष्ट गर्नुहोस्">
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="form-group-item">
                     <div class="row">
                        <div class="col-md-6">
                           <div class="billing-btn mb-2">
                              <h5 class="form-title">वर्तमान ठेगाना</h5>
                           </div>
                           <div class="form-group">
                              <label>प्रदेश</label>
                              <select class="select">
                                 <option>कोशी प्रदेश</option>
                                 <option>मधेश प्रदेश</option>
                                 <option>बागमती प्रदेश</option>
                                 <option>लुम्बिनी प्रदेश</option>
                                 <option>गण्डकी प्रदेश</option>
                                 <option>कर्णाली प्रदेश</option>
                                 <option>सुदूरपश्चिम प्रदेश</option>
                              </select>
                           </div>
                           <div class="form-group">
                              <label>जिल्ला</label>
                              <select class="select">
                                 <option>कोशी प्रदेश</option>
                                 <option>मधेश प्रदेश</option>
                                 <option>बागमती प्रदेश</option>
                                 <option>लुम्बिनी प्रदेश</option>
                                 <option>गण्डकी प्रदेश</option>
                                 <option>कर्णाली प्रदेश</option>
                                 <option>सुदूरपश्चिम प्रदेश</option>
                              </select>
                           </div>
                           <div class="form-group">
                              <label>ठेगाना</label>
                              <input type="text" class="form-control" placeholder="ठेगाना प्रविष्ट गर्नुहोस्">
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="billing-btn">
                              <h5 class="form-title mb-0">जानकारी</h5>
                           </div>
                           <div class="form-group">
                              <label>नागरिकता नम्बर</label>
                              <input type="text" class="form-control" placeholder="नागरिकता नम्बर प्रविष्ट गर्नुहोस्">
                           </div>
                           <div class="form-group">
                              <label>पेशा</label>
                              <select class="select">
                                 <option>पेशा 1</option>
                                 <option>पेशा 2</option>
                                 <option>पेशा 3</option>
                                 <option>पेशा 4</option>
                                 <option>पेशा 5</option>
                                 <option>पेशा 6</option>
                              </select>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="add-customer-btns text-end">
                     <a href="#" type="reset" class="btn customer-btn-cancel">रद्द गर्नुहोस्</a>
                     <a href="customers.html" type="submit" class="btn customer-btn-save">परिवर्तनहरू सुरक्षित गर्नुहोस</a>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
<!-- /Page Wrapper -->
{% endblock %}
